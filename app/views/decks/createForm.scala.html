@(deckForm:Form[Deck])
@import formfields._

<section>
@form(routes.DeckController.createDeck) {
	@text(deckForm("name"), placeholder="name")
	@textfield(deckForm("description"), placeholder="description")
	@textfield(deckForm("howToPlay"), placeholder="how to play")
	@submit("create deck")
}
</section>
