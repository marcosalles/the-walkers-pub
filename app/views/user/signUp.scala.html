@(userForm: Form[User])

@import bootstrap._

@form(routes.UserController.signUp()){
	<fieldset>
	@text(userForm("login"), placeholder="login")
	@password(userForm("password"), placeholder="password")
	@password(userForm("re-password"), placeholder="confirmation")
	</fieldset>
	<fieldset>
	<input class="btn btn-info col-sm-1 col-sm-offset-2" type="submit" value="sign up">
	</fieldset>		
}
