@(loggedUser:User)
<li class="side-item menu-item pure-u-1 pure-u-s1-1-2 pure-u-m2-1-3 pure-u-l1-1-4 pure-u-x1-1-6">
	<a class="menu-link pure-button btn btn-call dropdown-toggle" href="#">@loggedUser.getLogin</a>
	<ul class="dropdown-content dropdown-hidden">
		<li class="menu-item pure-u-1-2 pure-u-s1-1-4">
			<a class="menu-link pure-button btn btn-secondary" href="@routes.UserController.profileForm(loggedUser.getId)">profile</a>
		</li><!-- 
		 --><li class="menu-item pure-u-1-2 pure-u-s1-1-4">
			<a class="menu-link pure-button btn btn-secondary" href="#">collect</a>
		</li><!-- 
		 --><li class="menu-item pure-u-1-2 pure-u-s1-1-4">
			<a class="menu-link pure-button btn btn-secondary" href="@routes.UserController.decks(loggedUser.getId)">decks</a>
		</li><!-- 
		 --><li class="menu-item pure-u-1-2 pure-u-s1-1-4">
			<a class="menu-link pure-button btn btn-secondary" href="@routes.UserController.logout">logout</a>
		</li>
	</ul>
</li>
<script type="text/javascript">
$(".dropdown-toggle").on("click", function() {
	var toggler = $(this);
	var list = toggler.next();
	console.log(list);
	if (list.hasClass("dropdown-hidden")) {
		list.removeClass("dropdown-hidden");
		toggler.addClass("dropdown-mix");
	}
	else {
		list.addClass("dropdown-hidden");
		toggler.removeClass("dropdown-mix");
	}
});
</script>
