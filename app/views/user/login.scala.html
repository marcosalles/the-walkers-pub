@import formfields._

<ul>
	<li class="menu-item tooltips">login / register
		<span>
		@form(routes.UserController.login, "form-login") {
			<input class="text-field" name="login" type="text" placeholder="login">
			<input class="text-field" name="password" type="password" placeholder="password">
			@submit("login")
		}
		@button(routes.UserController.signUpForm, "register")
		</span>
	</li>
</ul>
