@(field: Field, label: String = "", placeholder: String = "", help: String = "",
size: Integer = 3, labelSize: Integer = 2, groupClass: String = "")

  <div class="form-group @if(field.hasErrors) {has-error} @groupClass">
    <label class="col-sm-@labelSize control-label" for="@field.id">@label</label>
    <div class="col-sm-@size">
      <input
        type="password"
        class="form-control"
        id="@field.id"
        name="@field.name"
        value="@field.value.getOrElse("")"
        placeholder="@placeholder" />
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
