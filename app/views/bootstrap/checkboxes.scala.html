@(field: Field, label: String = "", checkboxMap: Map[String, Boolean], help:String = "",
size: Integer = 10, labelSize: Integer = 2, groupClass: String = "")

  <div class="form-group @if(field.hasErrors) {has-error} @groupClass">
    <label class="col-sm-@labelSize control-label" for="@field.id">@label</label>
    <div class="col-sm-@size" id="@field.id">
      @for((checkboxName, isChecked) <- checkboxMap) {
        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="@(field.name + "[]")"
            id="@checkboxName"
            value="@checkboxName"
            @if(isChecked) {checked}>
          @checkboxName
        </label>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
