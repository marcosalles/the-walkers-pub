<h3 id="alert-template" class="alert pure-u-1"></h3>
<section class="container flash-sink pure-g">
	@for(keyType <- scala.List("danger", "success", "warning", "info")) {
		@for(key <- flash.keySet) {
			@if(key.startsWith(keyType)) {
			<h3 class="alert alert-@keyType pure-u-1">
				@flash.get(key)
			</h3>
			}
		}
	}@flash().clear()
</section>
