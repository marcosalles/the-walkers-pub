@import shared.menu
@import user.login

<header class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="@routes.MainController.home()"><img class="main-logo" title="The Walker's Pub" src="@routes.Assets.at("images/all.png")"></a>
		</div>
		@if(authenticated()) {
			@menu()
		} else {
			@login()
		}
	</div>
</header>

@authenticated() = @{
	session.get("login") != null
}
