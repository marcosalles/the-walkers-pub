@(loggedUser:User, content:Html)

@import shared._

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The Walker's Pub</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.11.1.min.js")" type="text/javascript"></script>
	</head>
	<body>
		@header(loggedUser)
		@flashmessages()
		<div class="content">
			@content
		</div>
		@footer()
	</body>
</html>
