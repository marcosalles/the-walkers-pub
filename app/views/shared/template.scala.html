@(header:Html, content:Html, footer:Html)
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Walker's Pub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pure/base-context-min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pure/buttons-min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pure/forms-min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pure/grids-min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/pure/grid.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom/header.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom/flash.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/custom/modal.css")">
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
<script src="@routes.Assets.at("javascripts/ajax.js")"></script>
</head>
<body>
	<section class="modal-sink">
	</section>
	@header
	@shared.flashmessages()
	@content
	@footer
<script type="text/javascript">
	$("body").on("click", ".toggle", function(event) {
		event.preventDefault();
		var info = $(this).parent().find(".toggle-content");
		if (info.hasClass("hidden")) {
			info.removeClass("hidden");
		} else {
			info.addClass("hidden");
		}
	});

	$(function(){
		var templates = $(".template").sort(asc_sort);
		templates.each(function(){
			var template = $(this);
			var id = template.attr("id");
			var url = template.attr("data-url");
			var method = "get";
			var result = ajax(url, method, {});
			result.done(function(data) {
				template.html(data);
			});
			result.fail(function(jqXHR, textStatus, errorThrown) {
				template.html("error loading "+id+".. "+jqXHR.responseText);
			});
		});	
	});
</script>
</body>
</html>
