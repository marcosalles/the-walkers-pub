<nav>

		@if(loggedUser.isGhost){
		<li>@login()</li>
		}else{
		<li class="dropdown">
			<a>Account</a>
			<ul class="dropdown-data">
				<li><a href="@routes.UserController.settingsForm(1l)">settings</a></li>
				<li><a href="@routes.UserController.logout()">logout</a></li>
			</ul>
		</li>
		} 
	</ul>
</nav>
