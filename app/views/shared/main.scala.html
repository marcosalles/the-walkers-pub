@(title:String=null, cssFile:String=null)(content: Html)

@import shared._

<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">
		<title>The Walker's Pub</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
		<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		@if(cssFile != null){<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/" + cssFile)">}
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>		
	</head>
	<body>
		<header class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="ROUTES"><img title="The Walker's Pub" src="@routes.Assets.at("images/all.png")"></a>
				</div>
				@if(session.get("login") != null) {
					@menu()
				} else {
					@login()
				}
			</div>
		</header>

		<div class="container main-container">
			@flashmessages()
			@if(title != null){
			<div class="row title">
				<legend>@title</legend>
			</div>
			}
			<div class="row">
				@content
			</div>
		</div>

		<footer>
			<hr>
		</footer>
	</body>
</html>
