@(title:String="The Walker's Pub", cssFile:String=null)(content: Html)

@import shared._

<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/reset.css")">
		<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		@if(cssFile != null){<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/" + cssFile)">}
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>		
	</head>
	<body>
		@header()
		<div class="container main-container">
			@flashmessages()
			<div class="row">
				@content
			</div>
		</div>
		@footer()
	</body>
</html>
