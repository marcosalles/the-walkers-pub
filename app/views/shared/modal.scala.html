@()(content:Html)
<div class="modal-background">
	<section class="container modal-container pure-g">
		<a id="close" href="#" class="btn btn-modal-close">X</a>
		<article class="content pure-u-1 pure-u-l1-1 pure-u-x1-1">
			<div id="myid" class="block modal-block pure-u-11-12">@content</div>
		</article>
	</section>
</div>
<script type="text/javascript">
$("#close").on("click", function (event) {
	$("body").removeClass("modal-showing");
	$(".modal-background").remove();
});
</script>
