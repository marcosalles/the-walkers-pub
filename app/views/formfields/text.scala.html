@(field:Field, label:String = "", placeholder:String = "", help:String = "")
<div class="field @if(field.hasErrors){field-with-errors}">
	<label for="@field.id">@label</label>
	<input type="text" id="@field.id" name="@field.name" value="@field.value.getOrElse("")" placeholder="@placeholder">
	<span>@help</span>
	<span>@{field.error.map{ error => error.message }}</span>
</div>
