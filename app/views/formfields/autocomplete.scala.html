@(method:String = "")
<script type="text/javascript">
$("input.autocomplete").autocomplete({
	minLength: 3,
	source : function(req, resp) {
		$.getJSON("@{method}?term=" + req.term , req, function(data) {
        var suggestions = [];
        $.each(data, function(i, val) {
        	var obj = {};
        	obj.label = val.name;
        	obj.id = val.id;
        	suggestions.push(obj);
        });
        resp(suggestions);
      });
    }
});
</script>
