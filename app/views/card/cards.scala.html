@(cards: List[magic.Card])

<style type="text/css">
.card:hover {
	background: rgba(0,0,0,0.1);
}
.card-image {
	height:100px;
}
</style>

<table>
	<thead>
		<tr>
			<th></th>
			<th>name</th>
			<th>Card Text</th>
			<th>Mana Cost</th>
		</tr>
	</thead>
	<tbody>
	@for(card <- cards) {
		<tr class="card" id="card-@card.getMultiverseId">
			<td><img class="card-image" alt="" src="@imageSource(card)"></td>
			<td>@card.getSuggestText</td>
			<td>@Html(card.getText)</td>	
			<td>@card.getManaCost</td>
		</tr>
	}
	</tbody>
</table>

<script type="text/javascript">
	$(".card").on("click", function() {
		var id = $(this).attr("id").split("-")[1];
		var url = @routes.CardController.card("")+id;
		location.href = url;
	});
</script>

@imageSource(card:magic.Card)= @{
	"http://mtgimage.com/multiverseid/"+card.getMultiverseId+".jpg"
}
