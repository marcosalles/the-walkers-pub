@(cards: List[magic.Card])

<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>id</th>
			<th>name</th>
		</tr>
	</thead>
	<tbody>
	@for((card, index) <- cards.zipWithIndex) {
		<tr>
			<td>@index</td>
			<td>@card.getId</td>
			<td>@card.getSuggestText</td>	
		</tr>
	}
	</tbody>
</table>
